# Site settings
title: "Resume"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Noah Yao"
resume_title:                   "Back-end Developer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "hi@noahyao.me"

# the next two items are used for schema itemprops in _layouts/resume.html
